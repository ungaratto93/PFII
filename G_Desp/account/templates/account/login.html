{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta author="@eduardoungaratto">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div class=" container-login">
      <div class="card card-login mx-auto card-login shadow-lg p-3 mb-4 bg-white rounded">
        <div class="card-header">
          <h1>Login</h2>          
        </div>
        <div class="card-body">
          <form id="form-login" action="{% url "account:sign_in" %}"  method="post">
            {% csrf_token %}
            <div class="form-content-login">
              {% if form.errors %}
                <div class="alert alert-danger alert-dismissible col-12 mx-1" role="alert">
                    <div id="form_errors">
                      <span class="fieldWrapper">
                        {{ form.non_field_errors }}
                      </span>
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              {% endif %}

              {% for message in messages %}
              <div class="alert alert-info alert-dismissible col-12 mx-1" role="alert">
                <div id="form_errors">
                  <p class="fieldWrapper">
                    {{ message }}
                  </p>
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}

              <div class="form-group row">
                <div class="col">
                    <span><input type="text" class="form-control" name="username" id="username" placeholder="Usuário" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <span><input type="password" class="form-control" name="password" id="password" placeholder="Senha" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <span>
                    <button class="btn btn-primary btn-lg btn-login-entrar" type="submit">Login</button>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <a href="/account/request_reset_password">Esqueçeu sua senha?</a>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <a href="/account/sign_up">Criar conta</a>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <a href="/">Página inicial</a>
                  </span>
                </div>
              </div>
            </div>  
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
