{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta author="@eduardoungaratto">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Criar conta</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card card-create-account mx-auto shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-header">
          <h1>Criar conta</h2>          
        </div>
        <div class="card-body">
          <form id="form-create-user" action="{% url "account:sign_up" %}"  method="post">
            {% csrf_token %}
            <div class="form-content-create-user">
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
              <div class="form-group row">
                <div class="col">
                    <span><input type="text" class="form-control" name="nome" id="nome" placeholder="Primeiro nome" required></span>
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                    <span><input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Ultimo nome" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <span><input type="text" class="form-control" name="username" id="username" placeholder="Usuário" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <span><input type="text" class="form-control" name="email" id="email" placeholder="Email" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <span><input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                    <span><input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirme sua senha" required></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <span>
                    <button class="btn btn-primary btn-lg btn-create-user" type="submit">Create</button>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <!--<a href="/web/reset_pwd">Esqueceu sua senha?</a>-->
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <a href="/account/sign_in">Login</a>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>
                    <a href="/">Página inicial.</a>
                  </span>
                </div>
              </div>
            </div>  
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
