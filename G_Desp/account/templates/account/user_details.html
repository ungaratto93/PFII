{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
      <h2>Informações do Usuário</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Primeiro nome</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.first_name }}">
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Ultimo nome</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.last_name }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.email }}">
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Usuário</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.username }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Entrou em:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.date_joined }}">
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Ultimo acesso em:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" readonly value="{{ user.last_login }}">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
