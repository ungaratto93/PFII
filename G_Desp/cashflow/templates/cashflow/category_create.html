{% extends "base.html" %}

{% block content %}
<div
  class="container-fluid">

<div
  class="card">

    <div
      class="card-header">
      <h2>
        Criar categoria
      </h2>
    </div>

    <div
      class="card-body">

      <form
        action="{% url 'cashflow:category_save' %}"
        method="post">
        {% csrf_token %}

        <div
          class="form-group row">
          <label
            for="code"
            class="col-sm-2 col-form-label">
            Código:
          </label>
          <div
            class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="code"
              name="code"
              value=""
              required="true">
          </div>

          <label 
            for="name"
            class="col-sm-2 col-form-label">
            Nome:
          </label>
          <div
            class="col-sm-4">
            <input 
              type="text"
              class="form-control"
              id="name"
              name="name" 
              value="" 
              required="true">
          </div>
        </div>

        <div class="form-group row">
          <label 
            for="description"
            class="col-sm-2 col-form-label">
            Descrição:
          </label>
          <div class="col-sm-4">
            <input 
              type="text"
              class="form-control" 
              id="description"
              name="description" 
              value=""
              required="true">
          </div>

          <label
            for="reg_date"
            class="col-sm-2 col-form-label">
            Data:
          </label>
          <div
            class="col-sm-4">
            <input
              type="date"
              class="form-control"
              id="reg_date"
              name="reg_date"
              value=""
              required="true">
          </div>
        </div>
        
        <input 
          class="btn btn-success"
          style="text-align:center;"
          type="submit"
          value="Save">

      </form>
    </div>
</div>

</div>
{% endblock %}
