{% extends "base.html" %}

{% block content %}
<div class="container-fluid container-home">

<div class="card">
    <div class="card-header">
      <h2>Categoria</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Código:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="code" readonly="true" value="{{ category.code }}" required="true">
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" readonly="true" value="{{ category.name }}" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="description" readonly="true" value="{{ category.description }}" required="true">
          </div>
          <label for="reg_date" class="col-sm-2 col-form-label">Data:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="reg_date" readonly="true" value='{{ category.registered_at|date:"d/m/Y" }}' required="true">
          </div>
        </div>

      </form>
    </div>
</div>

      <script>
        function alertConfirm() {
          confirm("Delete?");
        }
      </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
{% endblock %}
