{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
      <h2>Editar categoria</h2>
    </div>
    <div class="card-body">
      <form action="{% url 'cashflow:category_update' category.id %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Código:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="code" value="{{ category.code }}" readonly="true" required="true">
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" value="{{ category.name }}" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="description" value="{{ category.description }}" required="true">
          </div>
          <label for="reg_date" class="col-sm-2 col-form-label">Data:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="reg_date" readonly="true" value='{{ category.registered_at|date:"d/m/Y" }}' required="true">
          </div>
        </div>

        <div class="form-group row">
          <label for="registered_by" class="col-sm-2 col-form-label">Registrado por:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="registered_by" readonly="true" value="{{ category.registered_by }}" required="true">
          </div>
        </div>

        <input class="btn btn-success" style="text-align:center;" type="submit" value="Save">
      </form>
    </div>
</div>

{% endblock %}
