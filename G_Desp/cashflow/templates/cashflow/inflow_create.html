{% extends "base.html" %}

{% block content %}
{% if no_categories %}
  <div class="alert alert-warning" role="alert">
    <p><strong></strong>VocÃª precisa criar ao menos uma categoria.</p>
  </div>
{% else %}
<div class="container-fluid" style="text-align:center;">

  <div class="card">
    <div class="card-header">
      <h2>Criar Entrada</h2>
    </div>
    <div class="card-body">
      <form action="{% url 'cashflow:inflow_save' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="" required="true">
          </div>

          <label for="categories">Escolha uma categoria:</label>
          <div class="col-sm-3">
            <select name="categories" class="form-control" id="categories" required="true">
              <option value=""></option>
              {% for category in categories %}
                <option value="{{ category.id }}">{{category}}</option>
              {% endfor %}
            </select>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Data:</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" name="reg_date" id="reg_date" value="" required="true">
          </div>

          <label for="inputEmail3" class="col-sm-2 col-form-label">Valor $:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" step="any" name="value" id="value" value="0.00" required="true">
          </div>

        </div>
        <input class="btn btn-success" style="text-align:center;" type="submit" value="Salvar">
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
