{% extends "base.html" %}

{% block content %}
<div class="container-fluid container-home">

  <div class="card">
    <div class="card-header">
      <h2>Entrada</h2>
    </div>
    <div class="card-body">
      <form>
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" readonly="true" value="{{ inflow.name }}" required="true">
          </div>

          <label for="inputEmail3" class="col-sm-2 col-form-label">Categoria:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="category" name="category" value="{{ inflow.category }}" readonly="true" required="true">
          </div>

        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Data:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="reg_date" id="reg_date" value='{{ inflow.registered_at|date:"d/m/Y" }}' readonly="true" required="true">
          </div>

          <label for="inputEmail3" class="col-sm-2 col-form-label">Valor $:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" step="any" name="value" id="value" value="{{ inflow.value }}" readonly="true" required="true">
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
